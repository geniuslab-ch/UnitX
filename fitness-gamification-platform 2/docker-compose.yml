version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fitness-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-fitness_gamification}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-fitness_gamification}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fitness-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      # Using the service name 'postgres' allows internal Docker communication
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres123}@postgres:5432/${DB_NAME:-fitness_gamification}
      JWT_SECRET: ${JWT_SECRET}
      QR_CODE_SECRET: ${QR_CODE_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    # Remove these volumes for a true production build
    # volumes:
    #   - ./backend:/app
    #   - /app/node_modules

  web-admin:
    build:
      context: ./web-admin
      dockerfile: Dockerfile
    container_name: fitness-web-admin
    restart: unless-stopped
    environment:
      # This must be the URL the BROWSER uses to reach the API
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api/v1}
    ports:
      - "3001:80"
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  default:
    name: fitness-network
