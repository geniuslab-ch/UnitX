version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fitness-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: fitness_gamification
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fitness-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/fitness_gamification
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      QR_CODE_SECRET: ${QR_CODE_SECRET:-your-qr-code-secret}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Web Admin
  web-admin:
    build:
      context: ./web-admin
      dockerfile: Dockerfile
    container_name: fitness-web-admin
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000/api/v1
    ports:
      - "3001:80"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: fitness-network
