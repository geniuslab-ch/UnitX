server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # C'est cette ligne magique qui r√®gle le "Route not found"
        try_files $uri $uri/ /index.html;
    }

    # Optionnel : Gestion du cache pour les assets statiques
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
